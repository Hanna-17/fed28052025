<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <title>HW.PageSecond</title>
  <link rel="stylesheet"href=".styles/style.css">
</head>
    <style>
body {
  background-color: lightblue;
}
form{
  color:rgb(63, 163, 63);
  font-size:large;
}

h1{
  color: white;
  text-align: center;
}
  h2{
    color:white;
  }
  h3,h4{
    color:coral;
    font-size:medium;}
 h3,h4{
  background-color:yellow;
  color:rgb(95, 91, 91);
  font-size: medium;
 }
  h5,h6{
  background-color:aquamarine;
  color:grey;
  font-size:x-large;

 }

</style>
    
    

     <body>

  <h1>Hello! Nice to see you here!</h1>
<h2>Fill in your details:</h2>

<form>        
   <p>
    <h3>
      <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname">
    </h3>
    </p>
    
    
   <p>
    <h4>
      <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname">
  <input type="submit">
    </h4>
     
   </p>   
  <p>
    <h5>
    <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
    </h5>  
  </p>
 
    <h6>
      <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]">
  <input type="submit">
    </h6>    
  </p>
  <p>
    <label for="Stress">Stress resistance level (from 1 to 10):</label>
  <input type="range" id="stress" name="stress" min="1" max="10">
    </p>
    <!--just  started showing changes when i turned on Live Server-->

    
      


</form>  
 </body>   
  

</html>
